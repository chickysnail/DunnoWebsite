<div class="container">
    <main class="pb-3" role="main">

        <h1>Создание новости</h1>

        <form class="form-row">
            <div class="p-1">
                <label for="NewsTitle">Заголовок</label>
                <input class="form-control" id="NewsTitle" maxlength="200" type="text">
            </div>
            <div class="p-1">
                <label for="NewsInformation">Текст новости</label>
                <textarea class="form-control" id="NewsInformation" rows="5" type="text"></textarea>
            </div>
            <!--            Фотографии новости-->
            <div class="container mt-2 mb-2">
                <div class="p-1">
                    <label class="custom-file-label" for="PhotoInput1">Главная фотография:</label>
                    <input accept=".jpg,.gif,.png" class="custom-file-input" id="PhotoInput1" required type="file">
                </div>
                <p class="p-1 pb-0">Остальные (по необходимости):</p>
                <div class="p-1 pt-0">
                    <label class="custom-file-label" for="PhotoInput2"></label>
                    <input accept=".jpg,.gif,.png" class="custom-file-input" id="PhotoInput2" type="file">
                </div>
                <div class="p-1">
                    <label class="custom-file-label" for="PhotoInput3"></label>
                    <input accept=".jpg,.gif,.png" class="custom-file-input" id="PhotoInput3" type="file">
                </div>
                <div class="p-1">
                    <label class="custom-file-label" for="PhotoInput3"></label>
                    <input accept=".jpg,.gif,.png" class="custom-file-input" id="PhotoInput4" type="file">
                </div>
                <div class="p-1">
                    <label class="custom-file-label" for="PhotoInput5"></label>
                    <input accept=".jpg,.gif,.png" class="custom-file-input" id="PhotoInput5" type="file">
                </div>
            </div>

            <div class="p-1">
                <button class="btn btn-primary" type="submit">Создать</button>
            </div>
        </form>

    </main>
